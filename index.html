<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Run Express Server</title>
    <style>
        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: #f8fafc;
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .container {
            padding: 2rem;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(to right, #38bdf8, #818cf8);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        p {
            font-size: 1.1rem;
            opacity: 0.8;
        }
        .status {
            margin-top: 2rem;
            display: inline-block;
            padding: 0.5rem 1rem;
            background: rgba(34, 197, 94, 0.2);
            color: #4ade80;
            border-radius: 9999px;
            font-weight: 600;
            font-size: 0.875rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hello from Cloud Run!</h1>
        <p>Your Express.js server is successfully serving this HTML file.</p>
        <p style="margin-top: 1.5rem; font-weight: 500; color: #818cf8;">
            Secret Phrase: <span style="color: #f8fafc;">{{SECRET_PHRASE}}</span>
        </p>
        <div style="margin-top: 2rem; display: flex; flex-wrap: wrap; gap: 0.5rem; justify-content: center;">
            <button onclick="triggerLog('emergency')" style="background: #991b1b; color: white; border: none; padding: 0.5rem 1rem; border-radius: 0.5rem; cursor: pointer; font-weight: 600;">Emergency</button>
            <button onclick="triggerLog('alert')" style="background: #b91c1c; color: white; border: none; padding: 0.5rem 1rem; border-radius: 0.5rem; cursor: pointer; font-weight: 600;">Alert</button>
            <button onclick="triggerLog('critical')" style="background: #dc2626; color: white; border: none; padding: 0.5rem 1rem; border-radius: 0.5rem; cursor: pointer; font-weight: 600;">Critical</button>
            <button onclick="triggerLog('error')" style="background: #ef4444; color: white; border: none; padding: 0.5rem 1rem; border-radius: 0.5rem; cursor: pointer; font-weight: 600;">Error</button>
            <button onclick="triggerLog('warn')" style="background: #f59e0b; color: white; border: none; padding: 0.5rem 1rem; border-radius: 0.5rem; cursor: pointer; font-weight: 600;">Warning</button>
            <button onclick="triggerLog('info')" style="background: #3b82f6; color: white; border: none; padding: 0.5rem 1rem; border-radius: 0.5rem; cursor: pointer; font-weight: 600;">Info</button>
            <button onclick="triggerLog('success')" style="background: #10b981; color: white; border: none; padding: 0.5rem 1rem; border-radius: 0.5rem; cursor: pointer; font-weight: 600;">Success</button>
        </div>

        <div id="log-status" style="margin-top: 1rem; font-size: 0.875rem; color: #94a3b8; height: 1.2rem;"></div>

        <div style="margin-top: 2rem;">
            <a href="/about" style="color: #38bdf8; text-decoration: none; font-weight: 600;">Go to About Page →</a>
        </div>
        <div class="status">● Server Online</div>
    </div>

    <script>
        async function triggerLog(type) {
            const statusDiv = document.getElementById('log-status');
            statusDiv.innerText = `Sending ${type} request...`;
            try {
                const response = await fetch(`/log/${type}`);
                const data = await response.json();
                statusDiv.innerText = `Server response: ${data.status}`;
                setTimeout(() => { if(statusDiv.innerText.includes(data.status)) statusDiv.innerText = ''; }, 3000);
            } catch (err) {
                statusDiv.innerText = 'Failed to contact server';
            }
        }
    </script>
</body>
</html>
